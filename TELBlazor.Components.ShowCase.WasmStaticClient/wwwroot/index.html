<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="_content/TELBlazor.Components.ShowCase.Shared/favicon.png" />
    <title>TELBlazor.Components.ShowCase.WasmStaticClient</title>
    <!--qqqq check need it<base href="/" />-->

    <!--scoped css from the nuget package via shared pages project reference-->
    <link rel="stylesheet" href="TELBlazor.Components.ShowCase.WasmStaticClient.styles.css" />
    <!--A little css for the loader-->
    <link rel="stylesheet" href="_content/TELBlazor.Components.ShowCase.Shared/css/app.css" />
    <!--SharedPages likely puts this into the content via the import in app.css-->
    <link rel="stylesheet" href="_content/TELBlazor.Components/css/nhsuk.css" />

</head>

<body>
    <script type="text/javascript">
        // I dont like it we still 404 in console but this may do for our inward facing purposes


        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

</body>
</html>
